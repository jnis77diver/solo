<div id='signup' ng-controller="AuthController as authCtrl">
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' required ng-class="{'error': signupForm.$invalid && signupForm.$dirty}">
    <input type="password" ng-model='user.password' required ng-class="{'error': signupForm.$invalid && signupForm.$dirty}">
    <button ng-disabled='signupForm.$invalid' type='submit'>Signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
