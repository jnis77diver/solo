<div id='container' ng-controller="ShortenController as shortenCtrl">
<!-- Your code here -->
    <div class="navigation">
      <ul>
        <li><a href="#/links" class="index">All Links</a></li>
        <li><a href="#/shorten" class="create selected">Shorten</a></li>
        <li><a href="#/logout" class="logout">Logout</a></li>
      </ul>
    </div>

    <div class="creator">
      <form _lpchecked="1" name="shortlyForm" ng-submit="addLink()" novalidate>
        <input class="text" type="url" name="url" ng-model="link.url" required
        placeholder="enter url" ng-class="{'error': shortlyForm.$invalid && shortlyForm.$dirty }">
        <input type="submit" value="Shorten URL" class="btn" ng-disabled="shortlyForm.$invalid">
      </form>
    <img class="spinner" src="./assets/spiffygif_46x46.gif">
    <div class="message"></div>

      <div class="original">
        <ul>
          <li>
            <div class="link">
            <img src="./assets/redirect_icon.png">
              <div class="info">
                <div class="visits"><span class="count">{{ link.visits }}</span>Visits</div>
                <div class="title">{{ link.title }}</div>
                <div class="original">{{ link.uri }}</div>
                <a href="{{ link.base_url + '/' + link.code }}" target="_blank">{{ link.base_url + '/' + link.code }}</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

</div>
